{% extends 'users/layout.html' %}

{% block body %}
   <h1>Welcome {{ request.user.first_name }}</h1><br>

   <ul>
        <li><h4>Username: </h4>{{ request.user.username }}</li>
        <li><h4>Email Id: </h4>{{ request.user.email }}</li>
   </ul><br>

   <a href="{% url 'users:logout' %}">LogOut</a>

{% endblock %}
